<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GitHub Repo App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Repo List</h1>
        </header>
        <form class="user-name-form">
            <input type="text" id="user-name-field" placeholder="Enter Username" required>
            <br>
            <input type="submit" value="Search for user">
        </form>

        <section class="repo-display">
            <ul class="repo-list">
                <a href=""></a>
            </ul>
        </section>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
